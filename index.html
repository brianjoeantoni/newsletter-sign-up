<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>News Homepage</title>
  </head>
  <body class="bg-color-main h-screen w-screen center lg:bg-white">
    <div class="center overflow-x-hidden">
      <div class="main flex rounded-3xl bg-white gap-0 p-4 flex_col_reverse">
        <div class="mt-12 mb-12 ml-8 mr-12">
          <h1 class="text-5xl font-bold">Stay updated!</h1>
          <p class="my-4">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <ul class="container-checkmark">
            <li class="checkmark">
              <p>Product discovery and building what matters</p>
            </li>
            <li class="checkmark">
              <p>Measuring to ensure updates are a success</p>
            </li>
            <li class="checkmark"><p>And much more!</p></li>
          </ul>
          <p class="pt-4 text-xs mb-1 font-bold">Email address</p>
          <form action="/subscribed.html" class="flex flex-col input-container">
            <input
              type="email"
              class="bg-white pl-6 py-4 border border-black rounded-lg"
              placeholder="ash@loremcompany.com"
              required
            />
            <input
              class="cursor-pointer btn-main py-4 rounded-lg mt-4 w-full"
              type="submit"
              value="Subscribe to monthly newsletter"
            />
          </form>
        </div>
        <div class="image_desktop">
          <img
            class="object-scale-down rounded-3xl min-h-full"
            src="assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
        </div>
        <div class="image_mobile">
          <img
            class="rounded-3xl h-full w-full object-cover"
            src="assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
  <link rel="stylesheet" href="style.css" />
</html>
